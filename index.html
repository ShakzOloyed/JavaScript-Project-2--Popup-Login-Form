<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup Login Form</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div id="container">
      <button id="Log-in" class="open-btn">Log in</button>
    </div>
    <div class="form" id="popup-form" validate()>
      <div id="exist" class="close-btn">&times;</div>

      <form id="Login-form" name="myLogin" action="">
        <h2>Log In</h2>
        <h3>Existing Customer</h3>
        <label for="username">User name*</label>
        <input type="text" id="user-name" placeholder="Enter Username" />
        <br />
        <label for="email">Email*</label>
        <input type="email" id="email" placeholder="Enter Email" />
        <br />
        <label for="password">Password*</label>
        <input
          type="password"
          id="psw"
          name="psw"
          placeholder="Enter Password"
        />
        <br />
        <input type="checkbox" id="Remember me" />
        <label for="Remember me">Remember me</label>
        <br />
        <a href="">Forgot password?</a>
        <div>
          <button type="submit" class="submit">Login</button>
        </div>

        <div>
          <button class="member">Become a member</button>
        </div>
      </form>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
